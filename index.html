---
layout: default
---

{% for post in site.posts %}
    <div class="blog-post">
        <h2 class="blog-post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="blog-post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        {{ post.excerpt }}
        <p><a href="{{ post.url | prepend: site.baseurl }}">Read more.</a></p>
    </div>
{% endfor %}
